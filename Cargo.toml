[package]
name = "fin-control-be-rs"
version = "0.2.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[workspace]
members = [
    "prisma-cli",
]
resolver = "2"

[dependencies]
axum = { version = "0.6.12", features = ["headers"] }
tokio = { version = "1.26", features = ["full"] }
tower = "0.4.13"
tower-http = { version = "0.4.0", features = ["trace", "auth"] }

# Serialization/Deserialization
serde_json = "1.0.94"
serde = { version = "1.0.158", features = ["derive"] }

# Config
dotenv = "0.15.0"
envy = "0.4"

# Validation
validator = { version = "0.16.0", features = ["derive", "phone"] }

# Authentication
axum-auth = "0.4.0"
alcoholic_jwt = "4091.0.0"

# Database ORM
prisma-client-rust = { git = "https://github.com/Brendonovich/prisma-client-rust", tag = "0.6.6", default-features = false, features = ["migrations", "postgresql"] }

# Requests
reqwest = { version = "0.11.15", features = ["json"] }

# Redis
redis = { version = "0.22.3", features = ["tokio-comp", "connection-manager"] }

# Logger
tracing-subscriber = { version = "0.3", features = ["env-filter", "json"] }
tracing = "0.1"
tower-request-id = "0.2.1"

# Error handling
derive_more = "0.99.17"

# Util crates
chrono = "0.4.24" # Working with dates
async-trait = "0.1.68"
base64 = "0.21.0"
futures-util = "0.3.27"
