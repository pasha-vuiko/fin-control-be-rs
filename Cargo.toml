[package]
name = "fin-control-be-rs"
version = "0.4.3"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[workspace]
resolver = "2"
members = [
    "prisma-cli",
    "prisma-client"
]

[dependencies]
axum = { version = "0.7.7", features = ["macros"] }
axum-macros = { version = "0.4.2" }
tokio = { version = "1.40.0", features = ["macros"] }
tower = "0.5.1"
tower-http = { version = "0.6.1", features = ["trace", "auth", "request-id"] }

# Serialization/Deserialization
serde_json = "1.0.128"
serde = { version = "1.0.210", features = ["derive", "rc"] }

# Config
dotenv = "0.15.0"
envy = "0.4.2"

# Validation
validator = { version = "0.18.1", features = ["derive"] }

# Authentication
alcoholic_jwt = "4091.0.0"

# Database ORM
prisma-client-rust = { git = "https://github.com/Brendonovich/prisma-client-rust", tag = "0.6.11", default-features = false, features = ["migrations", "postgresql"] }
prisma-client = { path = "./prisma-client" }

# Requests
reqwest = { version = "0.12.8", features = ["json"] }

# Redis
redis = { version = "0.27.4", features = ["tokio-comp", "connection-manager"] }

# Logger
tracing-subscriber = { version = "0.3.18", features = ["env-filter", "json"] }
tracing = "0.1.40"

# Error handling
onlyerror = "0.1.4"

# Util crates
chrono = "0.4.38" # Working with dates
async-trait = "0.1.83"
base64 = "0.22.1"
futures-util = "0.3.31"
uuid = "1.11.0"

# Open API
aide = { version = "0.13.4", features = [
    "axum",
    "redoc",
    "axum-extra",
    "macros",
] }
schemars = { version = "0.8.21", features = ["uuid1", "chrono"] }
axum-jsonschema = { version = "0.8.0", features = [
    "aide",
] }
