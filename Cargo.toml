[package]
name = "fin-control-be-rs"
version = "0.4.3"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[workspace]
resolver = "2"
members = [
    "prisma-cli",
    "prisma-client"
]

[dependencies]
axum = { version = "0.6.20", features = ["headers", "macros"] }
axum-macros = { version = "0.3.8" }
tokio = { version = "1.34", features = ["macros"] }
tower = "0.4.13"
tower-http = { version = "0.4.4", features = ["trace", "auth"] }

# Serialization/Deserialization
serde_json = "1.0.108"
serde = { version = "1.0.192", features = ["derive", "rc"] }

# Config
dotenv = "0.15.0"
envy = "0.4.2"

# Validation
validator = { version = "0.16.1", features = ["derive", "phone"] }

# Authentication
alcoholic_jwt = "4091.0.0"

# Database ORM
prisma-client-rust = { git = "https://github.com/Brendonovich/prisma-client-rust", tag = "0.6.10", default-features = false, features = ["migrations", "postgresql"] }
prisma-client = { path = "./prisma-client" }

# Requests
reqwest = { version = "0.11.22", features = ["json"] }

# Redis
redis = { version = "0.23.3", features = ["tokio-comp", "connection-manager"] }

# Logger
tracing-subscriber = { version = "0.3.18", features = ["env-filter", "json"] }
tracing = "0.1.40"
tower-request-id = "0.2.1"

# Error handling
onlyerror = "0.1.3"

# Util crates
chrono = "0.4.31" # Working with dates
async-trait = "0.1.74"
base64 = "0.21.5"
futures-util = "0.3.29"

# Open API
aide = { version = "0.12.0", features = [
    "axum",
    "redoc",
    "axum-extra",
    "macros",
] }
schemars = { version = "0.8.16", features = ["uuid1", "chrono"] }
axum-jsonschema = { version = "0.7.0", features = [
    "aide",
] }